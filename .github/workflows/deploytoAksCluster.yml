on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n mattshortcontainers -g mattshortcontainersa340-rg --location "West Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n mattshortcontainers --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n mattshortcontainers --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n mattshortcontainers --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: mattshortcontainers.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t mattshortcontainers.azurecr.io/bytaks01cluster:${{ github.sha }}
        docker push mattshortcontainers.azurecr.io/bytaks01cluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_bytaks01cluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep bytaks01cluster7f37 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace bytaks01cluster7f37`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: bytaks01cluster7f37
        container-registry-url: mattshortcontainers.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: bytaks01clusdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: bytaks01cluster7f37
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          mattshortcontainers.azurecr.io/bytaks01cluster:${{ github.sha }}
        imagepullsecrets: |
          bytaks01clusdockerauth